<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de Memoria</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .front {
      background: #4CAF50;
    }

    .back {
      background: #2196F3;
      transform: rotateY(180deg);
    }

    .counter {
      font-size: 18px;
      margin-top: 10px;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria</h1>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [cards, setCards] = useState([]);
      const [flipped, setFlipped] = useState([]);
      const [matched, setMatched] = useState([]);
      const [moves, setMoves] = useState(0);
      const [gameCompleted, setGameCompleted] = useState(false);

      const symbols = ["ðŸŽ", "ðŸŒ", "ðŸ’", "ðŸ‡", "ðŸ‰", "ðŸ", "ðŸ¥", "ðŸ‘"];

      useEffect(() => {
        const shuffled = [...symbols, ...symbols]
          .sort(() => Math.random() - 0.5)
          .map((symbol, index) => ({ 
            id: Date.now() + index,
            symbol 
          }));

        setCards(shuffled);
      }, []);

      useEffect(() => {
        if (matched.length === cards.length && cards.length > 0) {
          setGameCompleted(true);
        }
      }, [matched, cards]);

      function handleFlip(card) {
        if (flipped.length === 2 || flipped.includes(card.id) || matched.includes(card.id)) {
          return;
        }

        const newFlipped = [...flipped, card.id];
        setFlipped(newFlipped);

        if (newFlipped.length === 2) {
          setMoves(moves + 1);
          const [firstId, secondId] = newFlipped;
          const firstCard = cards.find(c => c.id === firstId);
          const secondCard = cards.find(c => c.id === secondId);

          if (firstCard.symbol === secondCard.symbol) {
            setMatched([...matched, firstId, secondId]);
            setTimeout(() => setFlipped([]), 500);
          } else {
            setTimeout(() => setFlipped([]), 1000);
          }
        }
      }

      return (
        <div>
          <div className="counter">Movimientos: {moves}</div>
          <div className="board">
            {cards.map(card => (
              <div key={card.id} 
                   className={`card ${flipped.includes(card.id) || matched.includes(card.id) ? '' : 'flipped'}`} 
                   onClick={() => handleFlip(card)}>
                <div className="inner">
                  <div className="front">{card.symbol}</div>
                  <div className="back">?</div>
                </div>
              </div>
            ))}
          </div>
          {gameCompleted && <div className="message">Â¡Juego completado!</div>}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
